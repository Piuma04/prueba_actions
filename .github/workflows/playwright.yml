# .github/workflows/playwright.yml

name: Test y Deploy con Render

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-deploy: # Renombré el job para claridad
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # -----------------------------------------------------------------
      # Es buena idea construir tu app antes de testear
      # para simular el entorno de producción.
      - name: Build Vite app (Recomendado)
        run: npm run build
      
      # Start a local static server for the built app on port 5173
      - name: Start Vite preview (serve built files)
        run: |
          npm run preview -- --port 5173 &

      - name: Wait for preview server
        # use npx wait-on to wait until the server responds on the expected URL
        run: npx wait-on http://localhost:5173
      # -----------------------------------------------------------------

      - name: Run Playwright tests
        run: npx playwright test # Si esto falla, el workflow se detiene aquí

      - name: Upload test report
        uses: actions/upload-artifact@v4
        # 'if: always()' es mejor aquí para que suba el reporte
        # incluso si los tests fallaron, así puedes ver qué falló.
        if: always() 
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # --- Build and push Docker image to GHCR (only on successful push to main/master) ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        if: ${{ success() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        if: ${{ success() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USER }}/prueba_actions:latest
            ${{ secrets.DOCKER_USER }}/prueba_actions:${{ github.sha }}

      # --- PASO AÑADIDO PARA DEPLOY ---
      - name: Trigger Render deploy
        # Run only on successful pushes to main/master (tests must pass).
        if: ${{ success() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          # Trigger Render deploy via webhook. Use -f to fail on HTTP errors.
          curl -fsS -X POST "$RENDER_DEPLOY_HOOK"